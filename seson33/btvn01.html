<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        div{
            width: 6cm;
            height: 25px;
            border: 1px solid black;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        input {
            border: none;
        }
        #dong {
            position: absolute;
            right: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div>
        <input type="text" name="" id="password" placeholder="Enter the password">
        <i id="mo" class="fa-solid fa-eye"></i>
        <i id="dong" class="fa-solid fa-eye-slash"></i>
    </div>
    <button>check</button>
    <script>
       
        let password = document.getElementById('password');
        document.getElementById("mo").addEventListener("click",function(){
            if(password.type == 'text'){
                password.type = 'password';
                document.getElementById("dong").style.display = "block";
                document.getElementById("mo").style.display = "none";
            }
        });
        document.getElementById("dong").addEventListener("click",function(){
            if(password.type != 'text'){
                password.type = 'text';
                document.getElementById("dong").style.display = "none";
                document.getElementById("mo").style.display = "block";
            }
        });
          
    </script>
    
</body>
</html>
