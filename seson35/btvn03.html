        .container{

            width: 30cm;
        }

            color: white;
            background-color: green;
            border: 2px solid green;
            border-radius: 2px;
        }
        .body{
            margin-top: 30px;
            width: 100%;
           
            display: flex;
            justify-content: space-around;
        }
        .body .text {
            width: 15%;
             border-radius: 7px;
            border: 1px solid black;
            display: flex;
            flex-direction: column;
            
            justify-content: space-around;
        }
        .body .text button {
            margin-bottom: 5px;
            width: 1.5cm;
            background-color: green;
            color: white;
            border: none;
            border-radius: 2px;
            border: 2px solid green;
        }
        img {
            width: 100px;
            height: 120px;
        }

    </style>

    function loadFile () {
        let product = JSON.parse(localStorage.getItem("products"));
        console.log(product);
        return product ? product:[];
    }
    loadFile ();

    

        function displayProduct () {
            let products = loadFile();
            let str ="";
            for (i=0;i<products.length;i++) {
                str += `
                <div class="text" id="${i}">
                    <img src="${products[i].image}" alt="">
                    <h3>${products[i].name}</h3>
                    <p>${products[i].description}</p>
                    <p>${products[i].price} VND</p>
                    <button>BUY</button>
                </div>`;
            }
            document.getElementsByClassName("body")[0].innerHTML = str;
        }
        document.getElementsByTagName("input")[0].addEventListener("click",displayProduct);
        function searchProducts () {
            let products = loadFile();
            let str=[];
            let value = document.getElementsByTagName("input")[0].value;
            for(i=0;i<products.length;i++) {
                if((products[i].name).includes(value)==true) {
                    str += `
                <div class="text" id="${i}">
                    <img src="${products[i].image}" alt="">
                    <h3>${products[i].name}</h3>
                    <p>${products[i].description}</p>
                    <p>${products[i].price} VND</p>
                    <button>BUY</button>
                </div>`;
                }
            }
            document.getElementsByClassName("body")[0].innerHTML = str;
        }
        document.getElementById("search").addEventListener("click",searchProducts);
        

    </script>
</body>
</html>
