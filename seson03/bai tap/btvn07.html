<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
       <table  CELLPADDING="1" CELLSPACING="1">
        <tr>
            <td><label for="name">Họ và tên:</label></td>
            <td><input type="text" id="name"></td><br>
        </tr>
        <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" name="" id="email"></td><br>
        </tr>
        <tr>
            <td><label for="ns">Ngày sinh:</label></td>
            <td><input type="date" name="" id="ns"></td><br>
        </tr>
        <tr>
            <td ><label for="">Giới tính:</label></td>
            <td><input type="radio" name="gt" id=""><label for="gt">Nam</label><input type="radio" name="gt" id=""><label for="gt">Nữ</label></td><br>
        </tr>
        <tr>
            <td><label for="sdt"></label>Số điện thoại:</td>
            <td><input type="number" name="" id="sdt"><br>
            </td>
        </tr>
        <tr>
            <td><label for="cn"></label>Chuyên ngành:</td>
            <td><input type="text" name="" id="cn"><br>
            </td>
        </tr>
        <tr>
            <td><label for="nh"></label>Năm nhập học:</td>
            <td><input type="number" name="" id="nh" min="1" max="2025"></td><br>
        </tr>
        <tr>
            <td><label for="đ">Điểm GPA:</label></td>

            <td><input type="number" name="" id="đ" min="1" max="10"></td><br>
        </tr>
        <tr>
            <td><label for="đc">Địa chỉ:</label></td>

            <td><textarea name="" id="đc"></textarea></td><br>
        </tr>
        <tr>
            <td><label for="lh">Lớp học:</label></td>
            <td>
                <select name="" id="lh" size="1">
                    <option value="">Lớp 1</option>
                    <option value="">Lớp 2</option>
                </select>
            </td>
        </tr><br>
        <tr>
            <td><label for="date">Ngày đăng kí học:   </label></td>
            <td><input type="datetime-local"></td>
        </tr>
        

       </table>
       <button>Gửi thông tin</button>
    </form>
</body>
</html>
