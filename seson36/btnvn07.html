<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <style>

            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            display: none;
        }
        .logout-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }
        .logout-btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <div class="dangki">
            <h1>ƒêƒÉng K√Ω</h1>
            <input type="text" class="nameDk" placeholder="T√™n ƒëƒÉng k√Ω"><br>
            <input type="password" class="passDk" placeholder="M·∫≠t kh·∫©u"><br>
            <button onclick="dangki()">ƒêƒÉng K√Ω</button>
            <p onclick="displayFormDn()">Quay l·∫°i ƒëƒÉng nh·∫≠p</p>
        </div>
        <div class="dangnhap">
            <h1>ƒêƒÉng Nh·∫≠p</h1>
            <input type="text" class="nameDn" placeholder="T√™n ƒëƒÉng nh·∫≠p"><br>
            <input type="password" class="passDn" placeholder="M·∫≠t kh·∫©u"><br>
            <input type="checkbox" id="ghinho">
            <label for="ghinho">Ghi nh·ªõ ƒëƒÉng nh·∫≠p</label><br>
            <button onclick="dangnhap()">ƒêƒÉng Nh·∫≠p</button>
            <p onclick="displayFormDki()">B·∫°n ch∆∞a c√≥ t√†i kho·∫£n? ƒêƒÉng k√Ω</p>
        </div>
        <div class="card">
            <h2>Xin ch√†o, <span class="username"></span>! üëã</h2>
            <p>Ch√†o m·ª´ng b·∫°n ƒë·∫øn v·ªõi h·ªá th·ªëng!</p>
            <button class="logout-btn" onclick="logout()">ƒêƒÉng xu·∫•t</button>
        </div>
    </div>
    <script>
        function loadFile() {
            return JSON.parse(localStorage.getItem("user")) || [];
        }

        function dangki() {
            let users = loadFile();
            let name = document.querySelector(".nameDk").value.trim();
            let pass = document.querySelector(".passDk").value.trim();

            if (!name || !pass) {
                alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!");
                return;
            }

            if (users.some(user => user.Name === name)) {
                alert("T√†i kho·∫£n ƒë√£ t·ªìn t·∫°i!");
                return;
            }

            users.push({ Name: name, pass: pass });
            localStorage.setItem("user", JSON.stringify(users));
            alert("ƒêƒÉng k√Ω th√†nh c√¥ng! H√£y ƒëƒÉng nh·∫≠p.");
            displayFormDn();
        }

        function dangnhap() {
            let name = document.querySelector(".nameDn").value.trim();
            let pass = document.querySelector(".passDn").value.trim();
            let users = loadFile();
            let user = users.find(user => user.Name === name && user.pass === pass);

            if (!user) {
                alert("Sai t√™n ƒëƒÉng nh·∫≠p ho·∫∑c m·∫≠t kh·∫©u!");
                return;
            }

            document.querySelector(".username").textContent = user.Name;
            document.querySelector(".dangnhap").style.display = "none";
            document.querySelector(".card").style.display = "block";

            if (document.getElementById("ghinho").checked) {
                localStorage.setItem("rememberedUser", JSON.stringify(user));
            } else {
                localStorage.removeItem("rememberedUser");
            }
        }

        function logout() {
            localStorage.removeItem("rememberedUser");
            displayFormDn();
        }

        function displayFormDki() {
            document.querySelector(".card").style.display = "none";
            document.querySelector(".dangki").style.display = "block";
            document.querySelector(".dangnhap").style.display = "none";
        }

        function displayFormDn() {
            document.querySelector(".card").style.display = "none";
            document.querySelector(".dangki").style.display = "none";
            document.querySelector(".dangnhap").style.display = "block";
        }

        function checkRememberedUser() {
            let rememberedUser = JSON.parse(localStorage.getItem("rememberedUser"));
            if (rememberedUser) {
                document.querySelector(".username").textContent = rememberedUser.Name;
                document.querySelector(".dangnhap").style.display = "none";
                document.querySelector(".card").style.display = "block";
            }
        }

        checkRememberedUser();
    </script>
</body>
</html>
