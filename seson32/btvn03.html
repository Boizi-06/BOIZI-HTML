<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <form action="">
        <input type="text" placeholder="Nhap ten mon hoc">
        <button type="submit">Them mon hoc</button>
    </form>
    <ol>
        
    </ol>
    <script>
        let subject = [];
        function displaySubject (subject) {
            let str ="";
            for(i=0;i<subject.length;i++) {
                str+=`<li>${subject[i]}</li>`;
                document.getElementsByTagName("ol")[0].innerHTML  = str;
                
            }
        }
        function addSubject (event) {
            event.preventDefault(); 
            let value = document.getElementsByTagName("input")[0].value;
            if(value == "") {
                alert('ten mon hoc khong duoc de trong');
            } else {
                subject.push(value);
                console.log(subject);
                displaySubject (subject);
                value = "";
            }

        }


        document.getElementsByTagName("form")[0].addEventListener("submit",addSubject);





    </script>
</body>
</html>
