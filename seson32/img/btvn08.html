<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            display: flex;
            flex-direction: column;
            align-items:center;
            justify-content: center;
        }
        .task {
            margin: 20px 0px;
            width: 8cm;
           height: 20px;
            display: flex;
            align-items: center;
           justify-content: space-between;
           background-color: aliceblue;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>To-Do List K24</h1>
        <div id="form">
            <input type="text" name="" id="">
            <button class="add">Them</button>
        </div>
        <div id="container2">

        </div>
        <!-- <div class="task">
            <span>mua trung</span>
            <div class="btn">
                <button class="update">sua</button>
                <button class="delete">xoa</button>
            </div>
        </div>                       -->
    </div>
    <script>
        let todoList = [];
        function addTask (event) {
            event.preventDefault();
            let value = document.getElementsByTagName("input")[0].value;
            if(value == "") {
                alert("vui long nhap cong viec");
            } else {
                todoList.push(value);
            }
            displayTask ();
        }
        function displayTask () {
            let str="";
            for(i=0;i<todoList.length;i++){
                str+=`
                <div class="task" id="${i}">
                    <span>${todoList[i]}</span>
                    <div class="btn">
                        <button class="update" onclick="updateTask(${i})">sua</button>
                        <button class="delete" onclick=" deleteTask(${i})">xoa</button>
                    </div>
                </div>          `;
            }
            document.getElementById("container2").innerHTML = str;
        }
        function deleteTask(index) {
            let a =  confirm('ban co muon xoa task nay khong');
            if(a==true) {
                todoList.splice(index, 1); // Xóa phần tử tại vị trí index
                displayTask(); // Cập nhật lại giao diện
            }
        }   
        function updateTask (i) {
            let newTask = prompt('moi ban nhap cong viec moi',todoList[i]);
            if(newTask=="") {
                alert('cong viec khong duoc de trong');
                return; 
            } else {
                todoList[i] = newTask;
            }
            displayTask();
        }

        document.getElementsByClassName("add")[0].addEventListener("click",addTask);
      
       
    </script>
</body>
</html>
